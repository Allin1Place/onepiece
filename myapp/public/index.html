<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All In One Place</title>
  <link rel="icon" href="https://github.com/Allin1Place/onepiece/blob/main/assets/favicon.png?raw=true" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }

    .container {
      width: 75%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 4px 8px rgb(0, 0, 0);
      background-color: #000000;
      border-radius: 20px;
      text-align: center;
      color: #fff;
      position: relative;
    }

    .logo {
      margin-bottom: 20px;
    }

    .heading {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
      font-weight: bold;
    }

    .section {
      margin-bottom: 60px;
    }

    .links {
      margin-bottom: 20px;
    }

    .links a {
      display: block;
      color: #0066cc;
      text-decoration: none;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .drive-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 0 auto;
    }

    .drive-button, .theme-toggle-button, .episode-button  {
      width: 140px;
      height: 40px;
      padding: 10px;
      margin: 5px;
      background-color: #000;
      color: white;
      border: 1px solid #fff;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
      text-align: center;
      line-height: 20px;
      font-size: 14px;
    }

    .drive-button:hover, .theme-toggle-button:hover, .episode-button:hover {
      background-color: #333;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .drive-button.active {
      background-color: #555;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transform: scale(1.05);
    }

    .drive-button:focus, .theme-toggle-button:focus, .episode-button:focus {
      outline: none;
    }

    .hidden {
      display: none;
    }

    /* Light Theme */
    body.light-theme {
      background-color: #fff;
      color: #000;
    }

    body.light-theme .container {
      background-color: #f0f0f0;
      color: #000;
    }

    body.light-theme .drive-button, body.light-theme .theme-toggle-button, body.light-theme .episode-button  {
      background-color: #fff;
      color: #000;
      border: 1px solid #000;
    }

    body.light-theme .drive-button:hover, body.light-theme .theme-toggle-button:hover, body.light-theme .episode-button:hover {
      background-color: #ddd;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    body.light-theme .heading {
      color: #000;
    }

    .theme-toggle-button {
      width: 80px;
      height: 35px;
      padding: 7px;
      margin: 20px;
      background-color: #000;
      color: white;
      border: 1px solid #fff;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      margin-bottom: 40px;
    }


    .episode-button {
      width: 250px;
      height: 40px;
      padding: 10px;
      margin: 1px;
      background-color: #000;
      color: white;
      border: 1px solid #fff;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
      text-align: center;
      line-height: 8px;
      font-size: 15px;
    }

    /* Search Box Styles */
    #episodeSearch, #collectionSearch {
      width: 40px;
      margin: 30px auto;
      padding: 10px;
      font-size: 12px;
      text-align: center; /* Center the text */
      color: white; /* Default color */
      background-color: black; /* Default background */
      border: 1px solid white;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-theme #episodeSearch, body.light-theme #collectionSearch {
      background-color: white;
      color: black;
      border: 1px solid black;
    }

  </style>

</head>

<body class="light-theme">

<div class="container">

  <!-- One Piece Logo -->
  <div class="logo">
    <img src="https://github.com/Allin1Place/onepiece/blob/main/assets/Logo.png?raw=true" alt="One Piece Logo" style="max-width: 90%; height: auto;">
  </div>

  <!-- Theme Section -->
  <div class="drive-buttons">
    <button class="theme-toggle-button" onclick="toggleTheme()">Light Mode</button>
  </div>


  <!-- Watch Online Section -->
  <div class="section">
    <div class="heading">Watch Online</div>
    <div class="drive-buttons">
      <button class="drive-button" id="w1" onclick="openSiteURL('https://hianime.to/watch/one-piece-100?ep=2142')">HiAnime.to</button>
      <button class="drive-button" id="w2" onclick="openSiteURL('https://animesuge.to/anime/one-piece-903n/ep-1')">Animesuge.to</button>
    </div>
  </div>

  <!-- Episode Guide Section -->
  <div class="section">
    <div class="heading">Episode Guide</div>
    <div class="drive-buttons">
      <button class="drive-button" id="g1" onclick="openSiteURL('https://onepiece.fandom.com/wiki/Episode_Guide')">Onepiece Fandom</button>
    </div>
  </div>

  <!-- Download Collection Episodes -->
  <div id="download-episodes" class="section">
    <div class="heading">Download Episodes</div>
    
    <div class="drive-buttons">
      <button class="episode-button" onclick="showSection('individual-episodes')">Click for Individual Episodes</button>
    </div>
    
    <!-- Search Bar for Download Episodes -->
    <input type="text" id="collectionSearch" placeholder="Search" oninput="filterCollections()">
    
    <div class="heading"></div>
    <div id="collectionList" class="drive-buttons">
      <button class="drive-button" id="EP-1-57" onclick="openGDriveURL('10BEd0dorbC8fSa_iN1bnZzvTrmDzDHr0')">EP - 1 - 57</button>
      <button class="drive-button" id="EP-58-111" onclick="openGDriveURL('1DfVTmneAgbYKnGXAaVZb9qsxIUEMcFlH')">EP - 58 - 111</button>
  
    </div>
  </div>

  <!-- Download Individual Episodes Section -->
  <div id="individual-episodes" class="section hidden">
    <div class="heading">Download Episodes</div>

    <div class="drive-buttons">
      <button class="episode-button" onclick="showSection('download-episodes')">Click for Collection of Episodes</button>
    </div>

    <!-- Search Bar -->
    <input type="text" id="episodeSearch" placeholder="Search" oninput="filterEpisodes()">

    <div class="heading"></div>
    <div id="episodeList" class="drive-buttons">
      <button class="drive-button" id="1" onclick="downloadFile('1vpo7CFD53vS-cXD2vf59zXKKUdIO9FgN')">OP - 001</button>
      <button class="drive-button" id="2" onclick="downloadFile('1uTgrZ6eJhPB1W0U-pGcsgZmYTpYYS4DL')">OP - 002</button>
    </div>
  </div>

</div>

<script>
  function openSiteURL(url) {
    window.open(url, '_blank');
  }

  function openGDriveURL(url) {    
    const openURL = `https://drive.google.com/drive/folders/${url}#grid`;
    window.open(openURL, '_blank');
  }

  function downloadFile(fileId) {
    const downloadUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
    window.open(downloadUrl, '_blank');
  }

  function showSection(sectionId) {
    // Hide all sections
    document.getElementById('download-episodes').classList.add('hidden');
    document.getElementById('individual-episodes').classList.add('hidden');

    // Show the selected section
    document.getElementById(sectionId).classList.remove('hidden');

    // Show search bar only in the individual episodes section
    const searchInput = document.getElementById('episodeSearch');
    if (sectionId === 'individual-episodes') {
      searchInput.style.display = 'block';
    } else {
      searchInput.style.display = 'none';
      searchInput.value = ''; // Clear search input when section is hidden
      filterEpisodes(); // Reset episode display
    }
  }

  function toggleTheme() {
    document.body.classList.toggle('light-theme');
    const themeToggleButton = document.querySelector('.theme-toggle-button');
    if (document.body.classList.contains('light-theme')) {
      themeToggleButton.textContent = 'Light Mode';
    } else {
      themeToggleButton.textContent = 'Dark Mode';
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const themeToggleButton = document.querySelector('.theme-toggle-button');
    if (document.body.classList.contains('light-theme')) {
      themeToggleButton.textContent = 'Light Mode';
    } else {
      themeToggleButton.textContent = 'Dark Mode';
    }
  });

  function filterEpisodes() {
    const query = document.getElementById('episodeSearch').value.toLowerCase();
    const episodeList = document.getElementById('episodeList');
    const buttons = episodeList.getElementsByClassName('drive-button');

    for (let i = 0; i < buttons.length; i++) {
      const button = buttons[i];
      const episodeText = button.textContent.toLowerCase();

      if (episodeText.includes(query)) {
        button.style.display = 'inline-block';
      } else {
        button.style.display = 'none';
      }
    }
  }

  function filterCollections() {
    const queryInput = document.getElementById('collectionSearch').value;
    const query = parseInt(queryInput);
    const collectionList = document.getElementById('collectionList');
    const buttons = collectionList.getElementsByClassName('drive-button');

    if (!queryInput || isNaN(query)) {
        // If the query is empty or not a number, show all buttons
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].style.display = 'inline-block';
        }
        return;
    }

    // If the query is a number, filter the buttons based on the range
    for (let i = 0; i < buttons.length; i++) {
        const button = buttons[i];
        const buttonText = button.textContent.toLowerCase();
        
        // Extract the episode range from the button text (e.g., "EP - 58 - 111" -> "58 - 111")
        const rangeMatch = buttonText.match(/ep\s*-\s*(\d+)\s*-\s*(\d+)/i);
        
        if (rangeMatch) {
            const start = parseInt(rangeMatch[1]);
            const end = parseInt(rangeMatch[2]);
            
            // Check if the query falls within the episode range
            if (start <= query && query <= end) {
                button.style.display = 'inline-block';
            } else {
                button.style.display = 'none';
            }
        } else if (buttonText.includes(query.toString())) {
            button.style.display = 'inline-block';
        } else {
            button.style.display = 'none';
        }
    }
}

</script>

</body>
</html>
